database_key: workday_database
schema_key: workday_schema

dbt_versions: ">=1.3.0 <3.0.0"

table_variables:
  workday__using_military_service_incoming:
    - military_service_incoming
  workday__using_personal_information_ethnicity_incoming:
    - personal_information_ethnicity_incoming
  workday__using_personal_info_v2_schema:
    - personal_information_common_data
    - country_personal_information

  _fivetran_quickstart_person_name:
    - person_name
  _fivetran_quickstart_person_contact_email_address:
    - person_contact_email_address
  _fivetran_quickstart_personal_information_ethnicity:
    - personal_information_ethnicity
  _fivetran_quickstart_military_service:
    - military_service
  _fivetran_quickstart_job_family_job_profile:
    - job_family_job_profile
  _fivetran_quickstart_job_family_job_family_group:
    - job_family_job_family_group
  _fivetran_quickstart_job_family_group:
    - job_family_group
  _fivetran_quickstart_organization_role_worker:
    - organization_role_worker
  _fivetran_quickstart_organization_job_family:
    - organization_job_family
  _fivetran_quickstart_position_organization:
    - position_organization
  _fivetran_quickstart_worker_leave_status:
    - worker_leave_status
  _fivetran_quickstart_military_service_legacy:
    - military_service_legacy
  _fivetran_quickstart_personal_information_ethnicity_legacy:
    - personal_information_ethnicity_legacy

destination_configurations:
  databricks:
    dispatch:
      - macro_namespace: dbt_utils
        search_order: [ 'spark_utils', 'dbt_utils' ]

public_models: [
  "workday__employee_overview",
  "workday__job_overview",
  "workday__position_overview",
  "workday__organization_overview"
]
